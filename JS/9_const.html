<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p id="demo"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}
</script>



<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo3"></p>

<script>
// Create an Array:
const cars = ["Saab", "Volvo", "BMW"];

// Change an element:
cars[0] = "Toyota";

// Add an element:
cars.push("Audi");

// Display the Array:
document.getElementById("demo3").innerHTML = cars; 
</script>



<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo4"></p>

<script>
// Create an object:
const model = {type:"Fiat", model:"500", color:"white"};

// Change a property:
model.color = "red";

// Add a property:
model.owner = "Johnson";

// Display the property:
document.getElementById("demo4").innerHTML = "Car owner is " + model.owner; 
</script>


<h2>JavaScropt const variables has block scope</h2>

<p id="demo2"></p>

<script>
const  x = 10;
// Here x is 10

{  
const x = 2;
// Here x is 2
}

// Here x is 10
document.getElementById("demo2").innerHTML = "x is " + x;
</script>






</body>
</html>
