<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://edu.gcfglobal.org/en/tr_id-computer-basics/laptop/1/" onclick="laptop()">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://id.wikipedia.org/wiki/Ponsel_cerdas" onclick="hp()">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://id.wikipedia.org/wiki/Kopi" onclick="kopi()">
</map>

<script>
    function kopi() {
      alert("You clicked the coffee cup!");
    }
    function hp() {
      alert("You clicked the phone!");
    }
    function laptop() {
      alert("You clicked the computer!");
    }
    </script>
</body>
</html>
