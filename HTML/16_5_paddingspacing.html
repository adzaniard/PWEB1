<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
table {
  border-spacing: 30px;
}
</style>
</head>
<body>

<h2>Cellspacing</h2>
<p>Change the space between the cells with the border-spacing property.</p>
<table style="width:100%">
    <tr>
      <th style="width:70%">Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
    </tr>
    <tr style="height:200px">
      <td>Ayato</td>
      <td>Kamisato</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Kazuha</td>
      <td>Kaedehara</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Hu</td>
      <td>Tao</td>
      <td>17</td>
    </tr>
  </table>
  </body>
  </html>
